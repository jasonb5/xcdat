# Conda xcdat development environment
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.8.8
    - pip=21.0.1
    - typing_extensions=3.7.4 # Required to make use of Python >=3.8 backported types
    - netcdf4=1.5.6
    - xarray=0.17.0
    - cf_xarray=0.6.0
    - dask=2021.7.0
    # Additional
    # ==================
    - bump2version==1.0.1
    # Quality Assurance
    # ==================
    # If versions are updated, update 'rev' in `.pre-commit.config.yaml`
    - black=20.8b1
    - flake8=3.8.4
    - flake8-isort=4.0.0
    - mypy=0.790
    - pre-commit=2.10.1
    # Testing
    # ==================
    - pytest=6.2.2
    - pytest-runner=5.3.0
    - pytest-cov=2.11.1
    # Tools
    # ==================
    - jupyterlab=3.0.12
    # Documentation
    # ==================
    - sphinx=3.5.1
    - sphinxcontrib-napoleon=0.7
    - sphinx-copybutton=0.3.1
    - pip:
          - sphinx-book-theme==0.1.0
          - tbump==6.3.2
prefix: /opt/miniconda3/envs/xcdat_dev
