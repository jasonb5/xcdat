{% set version = "0.1.0" %}

package:
    name: xcdat
    version: {{ version }}

source:
  git_url: https://github.com/XCDAT/xcdat.git
  git_rev: v{{ version }}

build:
    noarch: python
    number: 0
    script: python -m pip install . --no-deps --force-reinstall -vv

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - typing_extensions
    - netcdf4
    - xarray
    - dask
    - cf_xarray

test:
  imports:
    - xcdat
    - xcdat.bounds
    - xcdat.climatology
    - xcdat.dataset
    - xcdat.logger
    - xcdat.spatial_avg
    - xcdat.xcdat

about:
    home: https://github.com/XCDAT/xcdat
    license: MIT
    summary: 'Xarray Extended with Climate Data Analysis Tools'
    dev_url: https://github.com/XCDAT/xcdat
    doc_url: https://tomvothecoder.github.io/xcdat
    doc_source_url: https://github.com/XCDAT/xcdat/tree/main/docs
